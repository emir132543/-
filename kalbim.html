<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>beni neden sevmedin</title>
    <style>
        /* Google Fonts import */
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

        /* Sayfa ve yazı stili */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: 'Pacifico', cursive;
        }

        .container {
            text-align: center;
        }

        /* Kalp şekli ve kırılma animasyonu */
        .heart-container {
            position: relative;
            width: 120px;
            height: 120px;
            cursor: pointer;
        }

        .left-half, .right-half {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        .left-half {
            transform-origin: right center;
            fill: red;
        }

        .right-half {
            transform-origin: left center;
            fill: red;
        }

        /* Kırılma animasyonu */
        .heart-container.broken .left-half {
            transform: translateX(-20px) translateY(50px) rotate(-30deg);
            opacity: 0;
        }

        .heart-container.broken .right-half {
            transform: translateX(20px) translateY(50px) rotate(30deg);
            opacity: 0;
        }

        /* İsimlerin stil ayarları */
        .names {
            margin-top: 20px;
            font-size: 24px;
            color: #333;
        }

        .names span {
            display: inline-block;
            width: 100px;
        }

        .names .name-left {
            text-align: right;
            margin-right: 10px;
        }

        .names .name-right {
            text-align: left;
            margin-left: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- SVG kalp şekli -->
    <div class="heart-container" onclick="breakHeart()">
        <svg viewBox="0 0 24 24" class="left-half">
            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
        </svg>
        <svg viewBox="0 0 24 24" class="right-half">
            <path d="M12 21.35l1.45-1.32C18.6 15.36 22 12.28 22 8.5 22 5.42 19.58 3 16.5 3c-1.74 0-3.41.81-4.5 2.09C10.91 3.81 9.24 3 7.5 3 4.42 3 2 5.42 2 8.5c0 3.78 3.4 6.86 8.55 11.54L12 21.35z"/>
        </svg>
    </div>

    <!-- İsimler -->
    <div class="names">
        <span class="name-left">Zehra</span>
        <span class="name-right">Emir</span>
    </div>
</div>

<script>
    function breakHeart() {
        const heartContainer = document.querySelector('.heart-container');
        heartContainer.classList.toggle('broken');
    }
</script>

</body>
</html>
